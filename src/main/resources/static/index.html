<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>eMAG.bg</title>
</head>
<body>
<div class="mainContainer">

    <button id="myButton" class="float-left submit-button" th:method="GET" >Влез в акаунта</button>
    <button id="welcome" class="float-left submit-button" th:method="GET">Върни се в началната страница</button>

    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "/login";
        };
        document.getElementById("welcome").onclick = function () {
            location.href = "/welcome";
        };
    </script>

</div>
</body>
</html>
